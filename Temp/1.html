<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novi 连词成句 - 试卷视图</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #4e6ef2;
            --bg-body: #f2f4f7;
            --bg-card: #ffffff;
            --text-main: #1f1f1f;
            --text-sub: #666666;
            --border-color: #e5e7eb;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: "Times New Roman", "SimSun", serif; /* 试卷常用衬线字体 */
            padding: 20px;
        }

        /* 试卷卡片 */
        .paper-card {
            background-color: var(--bg-card);
            max-width: 850px;
            margin: 0 auto;
            padding: 50px 60px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border-radius: 4px;
            min-height: 100vh;
        }

        .paper-title {
            text-align: center;
            font-weight: bold;
            font-size: 1.6rem;
            margin-bottom: 1rem;
            font-family: "SimHei", sans-serif;
        }

        .paper-desc {
            font-family: sans-serif;
            color: var(--text-sub);
            margin-bottom: 3rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1.5rem;
        }

        /* 题目样式 */
        .question-block {
            margin-bottom: 2.5rem; /* 增加间距 */
            font-size: 1.15rem;
            line-height: 1.6;
        }

        .question-content {
            margin-bottom: 15px; /* 题目和横线之间的间距 */
        }

        .question-num {
            font-weight: bold;
            margin-right: 5px;
        }

        .question-words {
            font-style: italic; /* 斜体显示单词组，更像试卷 */
        }

        /* 答题横线样式 */
        .answer-line {
            display: block;
            width: 100%;
            border-bottom: 1px solid #000; /* 实线黑线 */
            height: 30px; /* 留出书写高度 */
            position: relative;
        }

        .answer-line::after {
            content: "Answer:";
            position: absolute;
            left: 0;
            bottom: 2px;
            font-size: 0.9rem;
            color: #999;
            font-family: sans-serif;
        }

        /* 答案解析区域 */
        .answers-section {
            margin-top: 60px;
            border-top: 2px dashed var(--border-color);
            padding-top: 40px;
        }

        .table-custom th {
            background-color: #f8f9fa;
            font-family: sans-serif;
        }

        .grammar-tag {
            background-color: rgba(78, 110, 242, 0.1);
            color: var(--primary-color);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            font-family: sans-serif;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="paper-card">
        <div class="text-center">
            <h2 class="paper-title">Part II 连词成句</h2>
            <div class="paper-desc text-start">
                <i class="bi bi-pencil-square me-2"></i>
                <strong>Directions:</strong> Arrange the following groups of words to form correct sentences. Write your answers on the lines provided.
            </div>
        </div>

        <div id="questionsContainer"></div>

        <div class="answers-section">
            <h5 class="fw-bold mb-4" style="font-family: sans-serif; color: var(--primary-color);">
                <i class="bi bi-lightbulb me-2"></i>参考答案与解析
            </h5>
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle table-custom">
                    <thead>
                    <tr>
                        <th class="text-center" width="60">题号</th>
                        <th width="45%">正确句子</th>
                        <th>解析 & 考点</th>
                    </tr>
                    </thead>
                    <tbody id="answersBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // 题目数据源
    const examData = [
            {
                "question_number": 11,
                "words": "is significantly reduced / Air pollution / by the use / of clean energy",
                "answer": "Air pollution is significantly reduced by the use of clean energy.",
                "analysis": "考查被动语态。主语Air pollution + 系动词is + 状语significantly + 过去分词reduced + 介词短语by the use of clean energy。",
                "difficulty": "medium-high",
                "grammar_point": "Passive Voice"
            },

            {

                "question_number": 12,

                "words": "that was signed / The agreement / by multiple countries / aims to protect / the ozone layer",

                "answer": "The agreement that was signed by multiple countries aims to protect the ozone layer.",

                "analysis": "考查定语从句。主语The agreement后接定语从句that was signed by multiple countries，谓语aims to protect，宾语the ozone layer。",

                "difficulty": "medium-high",

                "grammar_point": "Attributive Clause"

            },

            {

                "question_number": 13,

                "words": "Never before / have we / faced / such a critical / environmental crisis",

                "answer": "Never before have we faced such a critical environmental crisis.",

                "analysis": "考查倒装句。否定词Never开头引起倒装，助动词have提前，主语we，谓语faced，宾语such a critical environmental crisis。",

                "difficulty": "medium-high",

                "grammar_point": "Inversion"

            },

            {

                "question_number": 14,

                "words": "It is / through public education / that / environmental awareness / can be raised",

                "answer": "It is through public education that environmental awareness can be raised.",

                "analysis": "考查强调句。强调结构It is ... that ...，突出方式状语through public education，主语environmental awareness，谓语can be raised。",

                "difficulty": "medium-high",

                "grammar_point": "Emphatic Sentence"

            },

            {

                "question_number": 15,

                "words": "Reducing waste production / is / key / to minimizing / landfill use",

                "answer": "Reducing waste production is key to minimizing landfill use.",

                "analysis": "考查非谓语动词。动名词短语Reducing waste production作主语，系动词is，表语key，后接不定式短语to minimizing landfill use作目的状语。",

                "difficulty": "medium-high",

                "grammar_point": "Non-finite Verbs"

            }

        ];

    function renderPaper() {
        const qContainer = document.getElementById('questionsContainer');
        const aContainer = document.getElementById('answersBody');

        let qHtml = '';
        let aHtml = '';

        examData.forEach(item => {
            // 1. 生成题目区域：添加下划线 DIV
            qHtml += `
                <div class="question-block">
                    <div class="question-content">
                        <span class="question-num">${item.question_number}.</span>
                        <span class="question-words">${item.words}</span>
                    </div>
                    <div class="answer-line"></div>
                </div>
            `;

            // 2. 生成答案区域
            aHtml += `
                <tr>
                    <td class="text-center fw-bold">${item.question_number}</td>
                    <td class="text-primary" style="font-family: sans-serif; font-weight: 500;">
                        ${item.answer}
                    </td>
                    <td class="small text-muted">
                        <div class="mb-1">
                            <span class="grammar-tag">${item.grammar_point}</span>
                        </div>
                        ${item.analysis}
                    </td>
                </tr>
            `;
        });

        qContainer.innerHTML = qHtml;
        aContainer.innerHTML = aHtml;
    }

    // 页面加载完成后渲染
    document.addEventListener('DOMContentLoaded', renderPaper);
</script>

</body>
</html>
