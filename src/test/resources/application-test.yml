spring:
  autoconfigure:
    exclude: org.springframework.ai.model.chat.memory.repository.jdbc.autoconfigure.JdbcChatMemoryRepositoryAutoConfiguration
  ai:
    chat:
      memory:
        jdbc:
          initialize-schema: false
  datasource:
    url: jdbc:h2:mem:novi_test_db;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  type-aliases-package: com.n1etzsch3.novi.pojo.entity

novi:
  jwt:
    secret-key: "novi-project-by-n1etzsch3-test-secret-key"
    ttl: 86400000
    header-name: "Authorization"

logging:
  level:
    com.n1etzsch3.novi: DEBUG
