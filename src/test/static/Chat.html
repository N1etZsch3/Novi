<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novi 聊天测试</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --user-bg: #0d6efd;
            --assistant-bg: #f8f9fa;
            --assistant-text: #212529;
            --bg-color: #ffffff;
            --border-color: #dee2e6;
            --shadow-color: rgba(0,0,0,0.1);
        }

        [data-bs-theme="dark"] {
            --user-bg: #0d6efd;
            --assistant-bg: #2d3035;
            --assistant-text: #f8f9fa;
            --bg-color: #212529;
            --border-color: #444;
            --shadow-color: rgba(0,0,0,0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            padding: 12px 20px;
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow-color);
            z-index: 100;
        }

        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: var(--bg-color);
        }

        .chat-message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 1px 3px var(--shadow-color);
        }

        .user-message {
            background-color: var(--user-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            background-color: var(--assistant-bg);
            color: var(--assistant-text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            min-height: 1.5em;
        }

        .chat-input {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-color);
        }

        /* 打字指示器 */
        .typing-indicator {
            display: inline-flex;
            gap: 4px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #888;
            border-radius: 50%;
            animation: typing-pulse 1.4s infinite both;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing-pulse {
            0% { opacity: 0.2; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.2; transform: scale(0.9); }
        }

        .session-info {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .header-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .mode-selector {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        /* 滚动条样式 */
        .chat-window::-webkit-scrollbar {
            width: 6px;
        }

        .chat-window::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .chat-window::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-window::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .chat-message {
                max-width: 90%;
            }

            .header-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .mode-selector {
                flex-wrap: wrap;
            }
        }

        /* 深色模式滚动条 */
        [data-bs-theme="dark"] .chat-window::-webkit-scrollbar-track {
            background: #2d3035;
        }

        [data-bs-theme="dark"] .chat-window::-webkit-scrollbar-thumb {
            background: #555;
        }

        [data-bs-theme="dark"] .chat-window::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>
<body>
<!-- 顶部导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom header">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
            <i class="bi bi-chat-dots me-2"></i>Novi 聊天测试
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarControls">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarControls">
            <div class="header-controls ms-auto">
                <!-- Token 输入 -->
                <div>
                    <label for="tokenInput" class="form-label">JWT Token</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="tokenInput" placeholder="在此粘贴登录后获取的 Token">
                        <button class="btn btn-outline-secondary" type="button" id="toggleTokenVisibility">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- 模式选择 -->
                <div>
                    <label class="form-label">API 模式</label>
                    <div class="mode-selector">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="apiMode" id="modeStream" value="stream" checked>
                            <label class="form-check-label" for="modeStream">
                                流式 (Stream)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="apiMode" id="modeCall" value="call">
                            <label class="form-check-label" for="modeCall">
                                阻塞式 (Call)
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 会话控制 -->
                <div>
                    <label class="form-label">会话控制</label>
                    <div class="d-flex align-items-center gap-2">
                        <button class="btn btn-outline-danger btn-sm" id="clearChat">
                            <i class="bi bi-trash me-1"></i>清空聊天
                        </button>
                        <span class="session-info">会话ID: <span id="currentSessionId" class="fw-bold text-danger">null (新会话)</span></span>
                    </div>
                </div>

                <!-- 主题切换 -->
                <div>
                    <label class="form-label">主题</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="themeSwitch">
                        <label class="form-check-label" for="themeSwitch">深色模式</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- 聊天窗口 -->
<div class="chat-window" id="chatWindow">
    <div class="chat-message assistant-message">
        <div class="d-flex align-items-center mb-1">
            <i class="bi bi-robot me-2"></i>
            <strong>Novi助手</strong>
        </div>
        你好！请先粘贴你的 Token，然后向我发送消息。
    </div>
</div>

<!-- 输入区域 -->
<div class="chat-input">
    <div class="input-group">
        <textarea class="form-control" id="messageInput" placeholder="输入消息... (Enter发送, Shift+Enter换行)" rows="1"></textarea>
        <button class="btn btn-primary" id="sendButton">
            <i class="bi bi-send me-1"></i>发送
        </button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const chatWindow = document.getElementById('chatWindow');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const tokenInput = document.getElementById('tokenInput');
    const clearChatButton = document.getElementById('clearChat');
    const sessionIdDisplay = document.getElementById('currentSessionId');
    const themeSwitch = document.getElementById('themeSwitch');
    const toggleTokenVisibility = document.getElementById('toggleTokenVisibility');

    const BASE_URL = 'http://localhost:8080';

    let jwtToken = null;
    let sessionId = null;
    let abortController = null; // 用于中断流式请求

    // =================================================================
    // 核心功能: 发送消息
    // =================================================================
    async function handleSendMessage() {
        const message = messageInput.value.trim();
        jwtToken = tokenInput.value.trim();

        if (!message) return;
        if (!jwtToken) {
            alert('请输入 JWT Token!');
            return;
        }

        const mode = document.querySelector('input[name="apiMode"]:checked').value;
        setInputsDisabled(true);

        // 1. 在 UI 上显示用户消息
        addMessageToChat('user', message);
        messageInput.value = ''; // 清空输入框

        // 2. 准备一个空的助手气泡，用于接收响应
        const assistantBubble = addMessageToChat('assistant', '', true);

        // 3. 准备请求体
        const chatRequest = {
            message: message,
            sessionId: sessionId
        };

        try {
            if (mode === 'stream') {
                // 4a. 处理流式请求
                await handleStreamRequest(chatRequest, assistantBubble);
            } else {
                // 4b. 处理阻塞式请求
                await handleCallRequest(chatRequest, assistantBubble);
            }
        } catch (error) {
            console.error('Fetch error:', error);
            if (error.name === 'AbortError') {
                assistantBubble.textContent = '[请求已中断]';
            } else {
                assistantBubble.textContent = '[请求失败: ' + error.message + ']';
            }
        } finally {
            setInputsDisabled(false);
        }
    }

    // =================================================================
    // 4a. 处理阻塞式请求 (/api/v1/chat/send/call)
    // =================================================================
    async function handleCallRequest(chatRequest, bubbleElement) {
        const response = await fetch(`${BASE_URL}/api/v1/chat/send/call`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + jwtToken // 拦截器需要 Bearer 前缀
            },
            body: JSON.stringify(chatRequest)
        });

        if (!response.ok) {
            // 处理 401/403 等认证错误
            throw new Error(`HTTP 错误: ${response.status} ${response.statusText}`);
        }

        const result = await response.json();

        if (result.code === 1 && result.data) {
            // 成功
            const chatResponse = result.data;
            updateSessionId(chatResponse.sessionId);

            // ** 使用打字机效果渲染收到的完整文本 **
            await typeWriterEffect(bubbleElement, chatResponse.response);

        } else {
            // 业务错误 (code: 0)
            throw new Error(result.msg || 'API 返回错误');
        }
    }

    // =================================================================
    // 4b. 处理流式请求 (/api/v1/chat/send/stream)
    // =================================================================
    async function handleStreamRequest(chatRequest, bubbleElement) {
        abortController = new AbortController();
        const response = await fetch(`${BASE_URL}/api/v1/chat/send/stream`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + jwtToken
            },
            body: JSON.stringify(chatRequest),
            signal: abortController.signal // 允许中断
        });

        if (!response.ok) {
            throw new Error(`HTTP 错误: ${response.status} ${response.statusText}`);
        }

        // 移除打字动画，准备接收内容
        bubbleElement.innerHTML = '';

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });
            // 后端实现是每个 JSON 对象后加一个换行，所以我们按行分割
            let lines = buffer.split('\n');

            // 保留最后一行（可能不完整）在缓冲区
            buffer = lines.pop() || '';

            for (const line of lines) {
                if (line.trim() === '') continue;

                let jsonString = line;
                // 检查并移除 SSE 的 "data: " 前缀（以防万一）
                if (jsonString.startsWith('data:')) {
                    jsonString = jsonString.substring(5).trim();
                }

                try {
                    const event = JSON.parse(jsonString);
                    // 根据 StreamEvent 处理
                    if (event.eventType === 'METADATA') {
                        updateSessionId(event.sessionId);
                    } else if (event.eventType === 'CONTENT') {
                        // ** 这就是平滑渲染：直接追加内容 **
                        bubbleElement.textContent += event.content;
                        scrollToBottom();
                    } else if (event.eventType === 'ERROR') {
                        bubbleElement.textContent += `\n[后端错误: ${event.errorMessage}]`;
                    }
                } catch (e) {
                    console.warn('解析流数据失败:', e, jsonString);
                }
            }
        }
    }

    // =================================================================
    // 辅助函数
    // =================================================================

    /**
     * 模拟打字机效果 (用于阻塞式)
     */
    function typeWriterEffect(element, text, delay = 10) {
        element.innerHTML = ''; // 清空打字指示器

        return new Promise(resolve => {
            let charIndex = 0;
            function addChar() {
                if (charIndex < text.length) {
                    element.textContent += text.charAt(charIndex);
                    scrollToBottom();
                    charIndex++;
                    setTimeout(addChar, delay);
                } else {
                    resolve();
                }
            }
            addChar();
        });
    }

    /**
     * 向聊天窗口添加一条消息
     * @param {string} role - 'user' 或 'assistant'
     * @param {string} text - 消息内容
     * @param {boolean} isTyping - 是否显示打字动画
     * @returns {HTMLElement} - 返回创建的消息气泡元素
     */
    function addMessageToChat(role, text, isTyping = false) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `chat-message ${role}-message`;

        if (role === 'assistant') {
            const headerDiv = document.createElement('div');
            headerDiv.className = 'd-flex align-items-center mb-1';
            headerDiv.innerHTML = '<i class="bi bi-robot me-2"></i><strong>Novi助手</strong>';
            msgDiv.appendChild(headerDiv);
        }

        if (isTyping) {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            msgDiv.appendChild(typingDiv);
        } else {
            const contentDiv = document.createElement('div');
            contentDiv.textContent = text;
            msgDiv.appendChild(contentDiv);
        }

        chatWindow.appendChild(msgDiv);
        scrollToBottom();
        return msgDiv;
    }

    function updateSessionId(newSessionId) {
        if (newSessionId) {
            sessionId = newSessionId;
            sessionIdDisplay.textContent = newSessionId;
        }
    }

    function setInputsDisabled(disabled) {
        messageInput.disabled = disabled;
        sendButton.disabled = disabled;
        // 如果正在发送，允许中断
        if (disabled) {
            sendButton.innerHTML = '<i class="bi bi-hourglass-split me-1"></i>发送中...';
            sendButton.classList.add('disabled');
        } else {
            sendButton.innerHTML = '<i class="bi bi-send me-1"></i>发送';
            sendButton.classList.remove('disabled');
        }
    }

    function scrollToBottom() {
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // =================================================================
    // 事件监听
    // =================================================================
    sendButton.addEventListener('click', handleSendMessage);

    messageInput.addEventListener('keydown', (e) => {
        // Enter 发送, Shift+Enter 换行
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSendMessage();
        }

        // 自动调整文本框高度
        if (e.key === 'Enter' && e.shiftKey) {
            setTimeout(() => {
                messageInput.style.height = 'auto';
                messageInput.style.height = (messageInput.scrollHeight) + 'px';
            }, 0);
        }
    });

    clearChatButton.addEventListener('click', () => {
        // 中断正在进行的请求
        if (abortController) {
            abortController.abort();
        }
        // 重置会话
        sessionId = null;
        sessionIdDisplay.textContent = 'null (新会话)';
        chatWindow.innerHTML = ''; // 清空
        addMessageToChat('assistant', '聊天已清空，已开启新会话。');
        setInputsDisabled(false);
    });

    // 主题切换功能
    themeSwitch.addEventListener('change', function() {
        if (this.checked) {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-bs-theme', 'light');
        }
    });

    // Token可见性切换
    toggleTokenVisibility.addEventListener('click', function() {
        const type = tokenInput.getAttribute('type') === 'password' ? 'text' : 'password';
        tokenInput.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
    });

    // 自动调整文本框高度
    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });
</script>
</body>
</html>
